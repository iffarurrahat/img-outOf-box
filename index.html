<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img data-enlargable width="300"  src="./tools.png"/>

    <script>

        var enlargableImages = document.querySelectorAll('img[data-enlargable]');

        enlargableImages.forEach(function(image) {
            image.classList.add('img-enlargable');
            image.addEventListener('click', function() {
                var src = this.getAttribute('src');
                
                var overlay = document.createElement('div');
                overlay.style.background = 'rgba(0,0,0,.5) url(' + src + ') no-repeat center';
                overlay.style.backgroundSize = 'contain';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.position = 'fixed';
                overlay.style.zIndex = '10000';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.cursor = 'zoom-out';
                
                overlay.addEventListener('click', function() {
                    document.body.removeChild(overlay);
                });
                
                document.body.appendChild(overlay);
            });
        });

    </script>
</body>
</html>
